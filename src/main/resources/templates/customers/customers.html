<!DOCTYPE html>
<html lang="en" data-bs-theme="light"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="index">
<head>
<meta charset="UTF-8">
<title>Customers's listt</title>
</head>
<body>
    <div  style="width: 95%;"	class="container d-flex flex-column gap-5"	layout:fragment="content">
    
    <!-- start hearder commun with all pages -->
    	<header class=" border-bottom p-1" >
    		<h5 >Customers List</h5>
    	</header>
    	
     <!-- end hearder commun with all pages -->
    
    
    
    <!-- start content -->
    <section class=" container pb-5 bg-white p-1 mb-3" >
	    	
	    	
	    	<div class="d-flex flex-column gap-4 ">
	    	
	    	
	    	
	    	<!-- table card start -->
	    		<div class="card border-0">
	    				    					    	
			    	<div class="card-body ">
			    		
				    			<!-- table header -->
						<div class="bio-table-head d-flex  gap-2 my-3">
							<form class="input-group w-25 input-group-sm"  action="/">
								<input name="email" type="search"  class="form-control "
									placeholder="search by email">
								<button class="btn btn-outline-primary " type="submit"
									id=""><i class="bi bi-search"></i></button>
																														
							</form>
							
							
							
							<a class="btn btn-sm btn-primary rounded-1" style="background-color: #1976d2; color: white">
								<i class="bi bi-filter"></i> sort
							</a>
							
							
							
		
						</div>
						<!-- table header end -->
			    	
				    		
				    			<table class="table table-sm table-responsive  table-hover align-middle">
				    				<thead>
				    					<tr>
				    						  <th>ID</th> <th>Last name</th> <th>First name</th>  <th> Email</th> <th>Tel</th> <th>Confirmed</th> <th>Enabled</th> <th>Edit</th>
				    					</tr>
				    				</thead>
				    				<tbody class="">
				    					<tr th:each="customer:${customers}">
				    						 <td th:text="${customer.id}"></td> <td th:text="${customer.lastName}"></td> <td th:text="${customer.firstName}"></td>  <td th:text="${customer.email}"></td> <td th:text="${customer.tel}"></td> <td><i class="bi bi-x-circle text-danger"></i></td> <td><input type="checkbox" class="form-check-input" th:attr="checked = ${customer.enabled}"></td> <td><div class="d-flex gap-3"> <a href="#"><i class="bi bi-x-lg text-danger"></i> </a> <a th:href="@{customerView(id= ${customer.id})}"><i class="bi bi-arrow-right text-secondary"></i></a></div> </td>
				    					</tr>
				    					
				    					
				    			
				    					
				    				</tbody>
				    				
				    				<tfoot>
			
										
									</tfoot>
				    			</table>
				    			
				    			
				    			<!-- navigation -->
				    			<div class="section-nav d-flex gap-3 ">
				    		
				    				<nav aria-label="Page navigation">
											<ul class="pagination pagination-sm">
												<li class="page-item"><a class="page-link" href="#">Previous</a></li>
												<li class="page-item"><a class="page-link" href="#">1</a></li>
												<li class="page-item"><a class="page-link" href="#">2</a></li>
												<li class="page-item"><a class="page-link" href="#">3</a></li>
												<li class="page-item"><a class="page-link" href="#">Next</a></li>
											</ul>
										</nav>
				    					<div class="">						
				    							<select class="form-select border-0  form-select-sm" id="pageNumber">
				    								<option>5</option>
				    								<option>10</option>
				    							</select>
				    						
				    					</div>
				    					
				    					<div>
				    						<span class="text-secondary">Total page: 14</span>
				    					</div>
				    			</div>
				    			
				    			
									    		
		    		</div>
		    		
	    	
	    	</div>
	    	
	    	<!-- table card end -->
	    	
	    	</div>
	    	
	    	
	    </section>
    
    </div>
    
</body>
</html>
