<!DOCTYPE html>
<html lang="en" data-bs-theme="light"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="index">
<head>
<meta charset="UTF-8">
<title>Add Category</title>
<link th:href="@{css/categories/categoryform.css}"  rel="stylesheet" type="text/css">
</head>
<body>
    <div	class="container " style="width: 95%;"	layout:fragment="content">
    
    
	    <!-- start content -->
	   		 <div class=" container g-0 mb-3 d-flex flex-column gap-2 bg-white shadow-sm pt-2 pb-3" >
		    	<!-- section controls -->
		    		<div class="section-controls gap-3 d-flex px-3 align-items-center" >
		    			<a  th:href="@{/categories}" class="text-black">
		    				<i class="bi bi-arrow-left" ></i>
		    			</a>
		    			
		    			<span class="fs-5">
		    				Add New Category
		    			</span>
		    		</div>
		    		<!--end section controls -->		    		
		    		
		    		<hr>
		    		
		    		
		    			
		    			<form action="" method="" class="row form-group px-3 gy-3">
		    			
			    			
			    			<!-- others -->
		    				<div class="col d-flex flex-column gap-3">
		    					
		    					<input class="form-control rounded-1" placeholder="Name" type="text" name="name" id="name">
		    					
		    					<div class="text-center">
		    						<label for="images" class="p-1 rounded-1 uploader-images w-100" > <i class="bi bi-upload d-block"></i> <span id="labelfile" class="">upload images</span> </label>
		    						<input class="d-none"  type="file" id="images" accept="images/*, .png, .jpg" >
		    					</div>
		    					
		    					<div class="image-preview" >
		    						<img alt="" src="" id="preview" style="width: 100%;">
		    					</div>
		    					
		    				</div>
		    				
		    				<div class="col d-flex flex-column gap-3">
		    					
		    					<select  class="form-control form-select text-secondary rounded-1" name="category" id="category">    					
		    						<option>category 1</option>
		    						<option >category 2</option>
		    						<option selected>Category parent</option>
		    					</select>
		    				</div>
		    			
		    			    <div class="col-12">
		    			    	<button class="btn rounded-1  show-sm" style="background-color: #1976d2; color: white; width: 12%" type="submit">
		    			    			Submit
		    			    	</button>
		    			    </div>
		    			
		    			</form>
		    			
		    			
		    			
		    		
		    	
		    	
		    </div>
	    <script type="text/javascript" src="js/categories/categoryform.js"></script>
    </div>
    
</body>
</html>
