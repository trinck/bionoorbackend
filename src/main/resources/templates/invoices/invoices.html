<!DOCTYPE html>
<html lang="en" data-bs-theme="light"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="index">
<head>
<meta charset="UTF-8">
<title>Invoices's listt</title>
</head>
<body>
    <div style="width: 95%;"	class="container d-flex flex-column gap-4  " 	layout:fragment="content">
    
    <!-- start hearder commun with all pages -->
    	<header class="container  p-1" >
    		
    		<button class=" rounded-1 btn shadow" style="background-color: #1976d2; color: white">
    				<i class="bi bi-plus-lg"></i>Add invoice
    		</button>
    	</header>
    	
     <!-- end hearder commun with all pages -->
    
    
    
    <!-- start content -->
    <section class="shadow-sm container mb-3 bg-white p-1 pb-4 rounded-1" >
	    	
	    	
	    	<div class="d-flex flex-column gap-4 ">
	    	
	    	
	    	<!-- table card start -->
	    		<div class="card border-0 ">
	    	
	    		<div class="card-body ">
	    		
	    			<!-- table header -->
				<div class="bio-table-head d-flex gap-2 my-3">
					<div class="input-group w-25 input-group-sm">
						<input type="search" class="form-control "
							placeholder="search">
						<a class="btn " type="button" style="background-color: #CED4DA; "
							id="button-addon2"><i class="bi bi-search"></i></a>
																												
					</div>
					
					
					
					<a class="btn  rounded-1 btn-sm" style="background-color: #1976d2; color: white">
						<i class="bi bi-filter"></i> sort
					</a>
					
					
					
					

				</div>
				<!-- table header end -->
	    	
	    		
	    		 <table class="table table-sm table-responsive table-hover align-middle">
	    				<thead>
	    					<tr>
	    						<th>#Order No</th> <th>Due date</th> <th>Bill from</th> <th>Bill to</th> <th>Status order</th> <th>Status invoice</th> <th>Total amount</th> <th>Vat</th> <th>Edit</th>
	    					</tr>
	    				</thead>
	    				<tbody class=" ">
	    					<tr th:each="invoice:${invoices}">
	    						<td th:text="${invoice.order.id}"></td> <td><span class="badge text-bg-success" th:text="${#dates.format(invoice.dueDate, 'dd-MM-yyyy')}"></span></td> <td>candice  armane</td> <td>natasha</td> <td><span class="badge text-bg-secondary" th:text="${invoice.order.status}"></span></td> <td> <span class="badge text-bg-danger"> Not paid</span></td> <td th:text="${#numbers.formatDecimal(invoice.totalAmount,1,2)}"></td> <td th:text="${invoice.vat}">20</td> <td><div class="d-flex gap-3"><a class="" href="#"><i class="bi bi-pencil-fill text-secondary"></i></a> <a href="#"><i class="bi bi-x-lg text-danger"></i></a> <a th:href="@{/invoice(id=${invoice.id} )}"><i class="bi bi-arrow-right text-secondary"></i></a></div></td>
	    					</tr>
	    						    					
	    						    					
	    					
	    				</tbody>
	    				
	    				<tfoot>

							
						</tfoot>
	    			</table>
	    			<!-- section pagination -->
	    			<div class="section-nav d-flex gap-3 ">

							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm">
									<li class="page-item"><a class="page-link" href="#">Previous</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>
							</nav>
							<div class="">
								<select class="form-select border-0  form-select-sm"
									id="pageNumber">
									<option>5</option>
									<option>10</option>
								</select>

							</div>

							<div>
								<span class="text-secondary">Total page: 14</span>
							</div>
					</div>
							    		
	    		</div>
	    		
	    		
	    	
	    	</div>
	    	
	    	<!-- table card end -->
	    	
	    	</div>
	    	
	    	
	    </section>
    
    </div>
    
</body>
</html>
