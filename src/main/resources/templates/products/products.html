<!DOCTYPE html>
<html lang="en" data-bs-theme="light"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="index">
<head>
<meta charset="UTF-8">
<title>Products's listt</title>

<link type="text/css" rel="stylesheet" href="css/products/productlist.css">
</head>
<body>
    <div style="width: 95%;"	class="container d-flex flex-column gap-5" 	layout:fragment="content">
    
    <!-- start hearder commun with all pages -->
    	<header class="d-flex border-bottom p-1" >
    		<h5 >Products List</h5>
    		
    		<div class="btn-group ms-auto btn-group-sm">
						<a th:href="@{/productForm}" class="btn btn-outline-primary ">
							<i class="bi bi-plus-lg"></i>new
						</a>
						
						<a class="btn btn-outline-primary">
							<i class="bi bi-filetype-csv"></i> import csv
						</a>
			</div>
    	</header>
    	
     <!-- end hearder commun with all pages -->
    
    
    
    <!-- start content -->
    <section class="shadow-sm container mb-3 bg-white p-1 pb-5" >
	    	
	    	
	    	<div class="d-flex flex-column gap-4 ">
	    	
	    	
	    	<!-- table card start -->
	    		<div class="card border-0">
	    	
	    		<div class="card-body ">
	    		
	    			<!-- table header -->
				<div class="bio-table-head d-flex gap-2 my-3">
					<div class="input-group w-25 input-group-sm">
						<input type="search" class="form-control "
							placeholder="search">
						<a class="btn " type="button" style="background-color: #1976d2; color: white"
							id="button-addon2"><i class="bi bi-search"></i></a>
																												
					</div>
					
					


					<select  class="form-select form-select-sm rounded-1" style="width: fit-content;" >
					
						 <option selected value="tile">Title</option>
						 <option value="Code">Code</option>
						
					</select>
					
					
					<a class="btn btn-sm btn-primary" style="background-color: #1976d2; color: white">
						<i class="bi bi-filter"></i> sort
					</a>
					
					
					
					

				</div>
				<!-- table header end -->
	    	
	    		
	    		 <table class="table table-sm table-responsive table-hover align-middle">
	    				<thead>
	    					<tr>
	    						<th>Image</th> <th>Title</th> <th>Price</th> <th>Code</th> <th>category</th> <th>Quantity</th> <th>Selt</th> <th>Edit</th>
	    					</tr>
	    				</thead>
	    				<tbody class=" ">
	    					<tr th:each="p:${products}" th:id="${p.name}">
	    						<td><img style="width: 70px;height: auto" th:src="${p.images[0].url}"></td> <td th:text="${p.name}"></td> <td th:text="${p.price}"></td> <td><span th:text="${p.code}" class=""></span></td> <td th:text="${p.category!=null? p.category.name: N/A}"></td> <td><span class="badge text-bg-success" th:text="${p.quantity}">485</span></td> <td>45</td> <td><div class="d-flex gap-3"><a class="" href="#"><i class="bi bi-pencil-fill text-secondary"></i></a><a th:href="@{/product(id=${p.id})}"><i class="bi bi-arrow-right text-secondary"></i></a></div> </td>
	    					</tr>
	    								    					
	    					
	    				</tbody>
	    				
	    				<tfoot>

							
						</tfoot>
	    			</table>
	    			<!-- section pagination -->
	    			<div class="section-nav d-flex gap-3 ">

							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm">
									<li class="page-item"><a class="page-link" href="#">Previous</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>
							</nav>
							<div class="">
								<select class="form-select border-0  form-select-sm"
									id="pageNumber">
									<option>5</option>
									<option>10</option>
								</select>

							</div>

							<div>
								<span class="text-secondary">Total page: 14</span>
							</div>
						</div>
							    		
	    		</div>
	    		
	    		
	    	
	    	</div>
	    	
	    	<!-- table card end -->
	    	
	    	</div>
	    	
	    	
	    </section>
    
    </div>
    
</body>
</html>
