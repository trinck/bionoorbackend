<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">

<head>
	<meta charset="UTF-8">
	<title>Products's listt</title>

	<link type="text/css" rel="stylesheet" href="css/products/productlist.css">
</head>

<body>
	<div style="width: 95%;" class="container d-flex flex-column gap-5" layout:fragment="content">

		<!-- start hearder commun with all pages -->
		<header class="d-flex border-bottom p-1 align-items-start">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> <i class="bi bi-house-fill"></i> </a></li>
					<li class="breadcrumb-item active" aria-current="page">Products list</li>
				</ol>
			</nav>


			<div class="btn-group ms-auto ">
				<a th:href="@{/productForm}" class="btn d-flex gap-1 btn-outline-secondary ">
					<i class="bi bi-plus-lg"></i>New product
				</a>

				<a class="btn btn-outline-secondary d-flex gap-1">
					<i class="bi bi-filetype-csv"></i> Import csv
				</a>

				<a href="api/products/download-csv" class="btn btn-outline-secondary d-flex gap-1">
					<i class="bi bi-filetype-csv"></i> Export csv
				</a>
			</div>
		</header>

		<!-- end hearder commun with all pages -->
		<div>
			<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:inline="text">
				<strong>Input Error!</strong> [[${error}]]
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

		</div>

		<!-- start content -->
		<section class="shadow-sm container mb-3 bg-white p-1 pb-5">


			<div class="d-flex flex-column gap-4 ">


				<!-- table card start -->
				<form class="card border-0" method="get" th:action="@{/productPages}" id="search-form">

					<div class="card-body ">

						<!-- table header -->
						<div class="bio-table-head ">
							<div class=" w-25 d-flex search-parent ">

								<i class="bi bi-search search-btn" id="search-btn"></i>
								<input type="search" name="mc" class="search search-input" placeholder="search"
									th:value="${mc}" id="search-input">

							</div>

							<select name="by" id="search-by" class="form-select">
								<option th:selected="${by == 'name'? 'true': 'false'}" value="name">
									Name
								</option>
								<option th:selected="${by == 'id'? 'true': 'false'}" value="id">
									Id
								</option>
								<option th:selected="${by == 'code'? 'true': 'false'}" value="code">
									Code
								</option>
							</select>

							<!-- input hidden for sort-->

							<input name="sort" th:value="${sort}" hidden id="sort">
							<!--  **************************** -->


							<div class="dropdown ms-auto">
								<a class=" text-secondary bio-btn bio-dropdown-toggle" data-bio-toggle="dropdown">
									<i class="bi bi-filter " style="font-size: 30px;"></i>
								</a>
								<ul class="bio-dropdown-menu dropdown-menu end-0">
									<li> <a th:class="dropdown-item + ${sort == 'id:ascending'? ' active': ''}"
											th:href="@{productPages(mc=${mc}, size=${size}, sort='id:ascending' , by=${by})}">
											<i class="bi bi-sort-up"></i>Id</a> </li>
									<li> <a th:class="dropdown-item + ${sort == 'id:descending'? ' active': ''}"
											th:href="@{productPages(mc=${mc}, size=${size}, sort='id:descending' , by=${by})}"><i
												class="bi bi-sort-down"></i>Id</a> </li>
									<li> <a th:class="dropdown-item + ${sort == 'quantity:ascending'? ' active': ''}"
											th:href="@{productPages(mc=${mc}, size=${size}, sort='quantity:ascending' , by=${by})}">
											<i class="bi bi-sort-up"></i>Quantity</a> </li>
									<li> <a th:class="dropdown-item + ${sort == 'quantity:descending'? ' active': ''}"
											th:href="@{productPages(mc=${mc}, size=${size}, sort='quantity:descending' , by=${by})}"><i
												class="bi bi-sort-down"></i>Quantity</a> </li>
									
								</ul>
							</div>


						</div>
						<!-- table header end -->


						<table class="table table-sm table-responsive table-hover align-middle">
							<thead>
								<tr>
									<th>Image</th>
									<th>Title</th>
									<th>Price</th>
									<th>Code</th>
									<th>category</th>
									<th>Quantity</th>
									<th>Order</th>
									<th>Id</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody class=" ">
								<tr th:each="p:${products}" th:id="${p.name}">
									<td><img style="width: 70px;height: auto" th:src="${p.images[0].url}"
											class="rounded"></td>
									<td th:text="${p.name}"></td>
									<td th:text="${p.price}"></td>
									<td><span th:text="${p.code}" class=""></span></td>
									<td th:text="${p.category!=null? p.category.name: N/A}"></td>
									<td><span class="badge text-bg-success" th:text="${p.quantity}">485</span></td>
									<td th:text="${#lists.size(p.orderItems)}"></td>
									<td th:text="${p.id}"></td>
									<td>
										<div class="d-flex gap-3"><a class="" href="#"><i
													class="bi bi-x-lg text-danger"></i></a><a
												th:href="@{/product(id=${p.id})}"><i
													class="bi bi-arrow-right text-secondary"></i></a></div>
									</td>
								</tr>
								<tr class="text-center" th:if="${#lists.size(products) == 0}">
									<td colspan="10" class="no-elements">
										<div class="d-flex flex-column align-items-center">

											<h3> No Available Product</h3>
											<a class="bio-btn text-secondary" th:href="@{/productPages}">
												<i class="bi bi-box-arrow-left"
													style="font-size: var(--stat-icon-size);"></i>
											</a>
										</div>
									</td>
								</tr>


							</tbody>

							<tfoot>


							</tfoot>
						</table>
						<!-- section pagination -->
						<div class="section-nav d-flex gap-3 " th:if="${#lists.size(products) > 0}">

							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm">
									<li class="page-item"><a th:class="page-link+${page == 0? ' disabled':''} "
											th:href="@{productPages(mc=${mc}, page= ${page -1 }, size = ${size}, sort=${sort}, by=${by}) }">Previous</a>
									</li>
									<li th:each="value, status :${pages}"
										th:class="page-item+ ${page == status.index? ' active':'' }">
										<a class="page-link"
											th:href="@{productPages(mc=${mc}, page= ${status.index }, size = ${size} , sort=${sort} , by=${by}) }"
											th:text="${status.index +1}"></a>
									</li>
									<li class="page-item"><a
											th:class="page-link+ ${page+1 == totalPages? ' disabled':''}"
											th:href="@{productPages(mc=${mc}, page= ${page +1 }, size = ${size}, sort=${sort} , by=${by}) }">Next</a>
									</li>
								</ul>
							</nav>
							<div class="" th:if="${totalElements > 5}">
								<select class="form-select border-0  form-select-sm pageNumber" id="pageNumber"
									name="size">
									<option th:attr="selected = ${size == 5}">5</option>
									<option th:attr="selected = ${size == 10}">10</option>
								</select>

							</div>

							<div th:if="${#lists.size(products) != 0}">
								<span class="text-secondary" th:inline="text">Total pages: [[${totalPages}]]</span>
							</div>

							<div th:if="${#lists.size(products) != 0}">
								<span class="text-secondary" th:inline="text">Total elemnts: [[${totalElements}]]</span>
							</div>
						</div>

					</div>



				</form>

				<!-- table card end -->

			</div>


		</section>
		<script type="text/javascript" src="js/products/productlist.js"></script>
	</div>

</body>

</html>
