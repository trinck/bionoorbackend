<!DOCTYPE html>
<html lang="en" data-bs-theme="light"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="index">
<head>
<meta charset="UTF-8">
<title>Products's listt</title>

<link type="text/css" rel="stylesheet" href="css/products/productlist.css">
</head>
<body>
    <div style="width: 95%;"	class="container d-flex flex-column gap-5" 	layout:fragment="content">
    
    <!-- start hearder commun with all pages -->
    	<header class="d-flex border-bottom p-1 align-items-start" >
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"> <i class="bi bi-house-fill"></i> </a></li>
					<li class="breadcrumb-item active" aria-current="page">Products list</li>
				</ol>
			</nav>
			
			
    		<div class="btn-group ms-auto ">
						<a th:href="@{/productForm}" class="btn d-flex gap-1 btn-outline-secondary ">
							<i class="bi bi-plus-lg"></i>New product
						</a>
						
						<a class="btn btn-outline-secondary d-flex gap-1">
							<i class="bi bi-filetype-csv"></i> Import csv
						</a>
						
						<a href="api/products/download-csv" class="btn btn-outline-secondary d-flex gap-1">
							<i class="bi bi-filetype-csv"></i> Export csv
						</a>
			</div>
    	</header>
    	
     <!-- end hearder commun with all pages -->
    
    
    
    <!-- start content -->
    <section class="shadow-sm container mb-3 bg-white p-1 pb-5" >
	    	
	    	
	    	<div class="d-flex flex-column gap-4 ">
	    	
	    	
	    	<!-- table card start -->
	    		<div class="card border-0">
	    	
	    		<div class="card-body ">
	    		
	    			<!-- table header -->
				<div class="bio-table-head d-flex gap-2 my-3 align-items-center">
					<div class=" w-25 d-flex gap-1  rounded-1 " id="search-parent">
					
						<i class="bi bi-search "></i> <input type="search" name="mc" class=" " placeholder="search. . ." th:value="${mc}"
							id="search">
					
					</div>
					
					


					<select  class="form-select form-select-sm rounded-1" style="width: fit-content;" >
					
						 <option selected value="tile">Title</option>
						 <option value="Code">Code</option>
						
					</select>
					
					
					
					<div class="dropdown ms-auto">
						<a class=" text-secondary bio-btn bio-dropdown-toggle" data-bio-toggle="dropdown" >
							<i class="bi bi-filter " style="font-size: 30px;"></i>
						</a>
						<ul class="bio-dropdown-menu dropdown-menu end-0">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</div>
						
					
					
					
					

				</div>
				<!-- table header end -->
	    	
	    		
	    		 <table class="table table-sm table-responsive table-hover align-middle">
	    				<thead>
	    					<tr>
	    						<th>Image</th> <th>Title</th> <th>Price</th> <th>Code</th> <th>category</th> <th>Quantity</th> <th>Selt</th> <th>Edit</th>
	    					</tr>
	    				</thead>
	    				<tbody class=" ">
	    					<tr th:each="p:${products}" th:id="${p.name}">
	    						<td><img style="width: 70px;height: auto" th:src="${p.images[0].url}" class="rounded"></td> <td th:text="${p.name}"></td> <td th:text="${p.price}"></td> <td><span th:text="${p.code}" class=""></span></td> <td th:text="${p.category!=null? p.category.name: N/A}"></td> <td><span class="badge text-bg-success" th:text="${p.quantity}">485</span></td> <td>45</td> <td><div class="d-flex gap-3"><a class="" href="#"><i class="bi bi-pencil-fill text-secondary"></i></a><a th:href="@{/product(id=${p.id})}"><i class="bi bi-arrow-right text-secondary"></i></a></div> </td>
	    					</tr>
	    								    					
	    					
	    				</tbody>
	    				
	    				<tfoot>

							
						</tfoot>
	    			</table>
	    			<!-- section pagination -->
	    			<div class="section-nav d-flex gap-3 ">

							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm">
									<li class="page-item"><a class="page-link" href="#">Previous</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>
							</nav>
							<div class="">
								<select class="form-select border-0  form-select-sm"
									id="pageNumber">
									<option>5</option>
									<option>10</option>
								</select>

							</div>

							<div>
								<span class="text-secondary">Total page: 14</span>
							</div>
						</div>
							    		
	    		</div>
	    		
	    		
	    	
	    	</div>
	    	
	    	<!-- table card end -->
	    	
	    	</div>
	    	
	    	
	    </section>
    <script type="text/javascript"  src="js/products/productlist.js"></script>
    </div>
    
</body>
</html>
