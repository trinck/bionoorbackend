<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link type="text/css" rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="webjars/bootstrap-icons/1.10.2/font/bootstrap-icons.css">
<link type="text/css" rel="stylesheet" th:href="@{css/style.css}">
<link type="text/css" rel="stylesheet" th:href="@{css/login.css}">

</head>
<body>



 <div class="container " style="height: 100vh;">
	 
	 
	 <div class="row justify-content-center align-items-center  h-100">
		 
		 <div class="col-4  ">
			 
			 <form class="card login-card shadow" action="login" method="post">
				 
				 <div class="card-header">
					<span class="fw-semibold text-white"> Login</span>
				 </div>
				 <div class="card-body d-flex flex-column gap-4">
					 <div class="login-header d-flex flex-column gap-1 w-100 align-items-center">
						 <img class="logo d-block" src="images/logo2.png">
						 <span class="welcome text-white text-center fs-4">Welcome</span>
					 </div>
					 
					 
					 <div class="login-body " >
						 
						<div class=" d-flex flex-column gap-3 ">
							
							<div class="input-glob rounded-1">
								<i class="bi bi-person"></i>
								<input class=" rounded-1 " placeholder="username" name="username" type="text">
							</div>
							
							<div class="input-glob rounded-1">
								<i class="bi bi-key"></i>
								<input class=" rounded-1" placeholder="password" name="password" type="password">
							</div>
							
							
							
							<button class="bio-btn bio-btn-brown w-100 rounded-1" type="submit"> Submit</button>
							
						</div>
						<div class="text-end text-white">
							<a class="forgot-password" href="#">Forgot password ?</a>
						</div>
					 </div>
				 </div>
				 
			 </form>
		 </div>
	 </div>
		 
	 
	 
 </div>










<!-- script bootstrap -->
<script type="text/javascript"  src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script type="text/javascript"  src="webjars/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
